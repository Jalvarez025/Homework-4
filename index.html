<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Homework-4</title>
  </head>
  <body>
    <header>
      <h1 class = "stopClock text" id = "stopClock">Seconds left:</h1>
      <h1 class = "stopClock" id = "timer"></h1>
    </header>
      <div id = "highScoreCard">
        <h1>Highscores</h1>
        <span id = "highScore" ></span>
      </div>
      
      <h1 class = "prompt" id = "promptId"></h1>
      <button class = "start" id = "startBtn">Start</button>
      <ul id = "hideMe">
        <button class = "answers choice1"></button>
        <button class = "answers choice2"></button>
        <button class = "answers choice3"></button>
        <button class = "answers choice4"></button>
      </ul>
      <span
        id = "spanId"
        class = "answerAlert"
      ></span>

    <div class="card">
      <div id = "submitCard">
        <h1>Enter initials: </h1>
        <input type="text" class="myText" id = "myText">
        <button id = "submitBtn">Submit</button>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
